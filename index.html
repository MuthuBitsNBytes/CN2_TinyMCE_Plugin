<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CN2 TinyMCE Plugin</title>
    <!-- Include TinyMCE -->
    <script src="tinymce/js/tinymce/tinymce.min.js"></script>
</head>
<body>
    <h1>Welcome to CN2 TinyMCE Plugin!</h1>
    <textarea id="myEditor">Hello, CN2!</textarea>
    <!-- Initialize TinyMCE -->
    <script>
        tinymce.init({
            selector: '#myEditor'
        });
    </script>
</body>
</html>
